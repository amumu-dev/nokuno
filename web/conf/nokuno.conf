<VirtualHost *:80>
    ServerName nokuno.shisobu.in
    DocumentRoot /home/nokuno/www/
    Options Indexes
    WSGIScriptAlias /wsgitest /home/nokuno/www/ajax/wsgi/wsgitest.wsgi
    WSGIScriptAlias /echo /home/nokuno/www/ajax/wsgi/echo.wsgi
    WSGIScriptAlias /stakk /home/nokuno/nokuno/python/stakk/webapi.py
    ProxyRequests Off
    <Proxy *>
        Order deny,allow
        Allow from all
    </Proxy>
    ProxyPass /api http://localhost:808080/
    ProxyPassReverse /api http://localhost:808080/
</VirtualHost>
