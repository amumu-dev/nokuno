<VirtualHost *:80>
    ServerName nokuno.shisobu.in
    DocumentRoot /home/nokuno/www/
    Options Indexes
    ScriptAlias /cgi-bin/ /home/nokuno/nokuno/web/cgi-bin/
    WSGIScriptAlias /wsgitest /home/nokuno/www/ajax/wsgi/wsgitest.wsgi
    WSGIScriptAlias /echo /home/nokuno/www/ajax/wsgi/echo.wsgi
    WSGIScriptAlias /gime /home/nokuno/www/ajax/gime/gime.py
    WSGIScriptAliasMatch ^/stakk/([^/]+) /home/nokuno/stakk/$1.wsgi
    ProxyRequests Off
    <Proxy *>
        Order deny,allow
        Allow from all
    </Proxy>
    ProxyPass /api http://localhost:50000/
    ProxyPassReverse /api http://localhost:50000/
    ProxyPass /api2 http://localhost:50001/
    ProxyPassReverse /api2 http://localhost:50001/
</VirtualHost>
