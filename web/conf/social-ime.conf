<VirtualHost *:80>
    Options Indexes
    WSGIScriptAliasMatch ^/stakk/([^/]+) /home/nokuno/stakk/$1.py
    ProxyRequests Off
    <Proxy *>
        Order deny,allow
        Allow from all
    </Proxy>
    ProxyPass /api http://localhost:808080/
    ProxyPassReverse /api http://localhost:808080/
</VirtualHost>
