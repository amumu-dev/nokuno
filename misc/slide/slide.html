<html xmlns="http://www.w3.org/1999/xhtml" 
 lang="en" xml:lang="en"> 
<head> 
  <title>Slide Shows in XHTML</title> 
  <meta name="copyright" 
   content="Copyright &#169; 2005 your copyright notice" /> 
  <link rel="stylesheet" type="text/css" media="screen, projection" 
   href="http://www.w3.org/Talks/Tools/Slidy/show.css" /> 
  <script src="http://www.w3.org/Talks/Tools/Slidy/slidy.js" 
   type="text/javascript"></script> 
  <style type="text/css"> 
    <!-- your custom style rules --> 
  </style> 
  <link rel="stylesheet" type="text/css" media="print" 
  href="http://www.w3.org/Talks/Tools/Slidy/print.css" /> 
</head> 
<body>
    <div class="background"> 
        <img id="head-icon" alt="graphic with four colored squares"
        src="http://www.w3.org/Talks/Tools/Slidy/icon-blue.png" align="left" /> 
        <object id="head-logo" title="W3C logo" type="image/svg+xml"
            data="http://www.w3.org/Talks/Tools/Slidy/w3c-logo.svg"><img
            alt="W3C logo" id="head-logo-fallback"
            src="http://www.w3.org/Talks/Tools/Slidy/w3c-logo-blue.gif" 
            align="right"/></object> 
    </div> 
    <div class="slide cover"> 
        <img src="http://www.st-hatena.com/users/no/nokuno/user_p.gif" alt="nokuno" class="cover" /> 
        <br clear="all" />            
        <h1>統計的機械翻訳サーベイ</h1> 
        <p><a href="http://d.hatena.ne.jp/">@nokuno</a></p> 
    </div>
    <div class="slide">
        <h2>統計的機械翻訳とは</h2>
        <ul class="incremental"> 
            <li>対訳コーパスと</li> 
            <li>単言語コーパスを使って</li> 
            <li>プログラムに翻訳を行わせること</li> 
        </ul> 
    </div> 
</body>
</html>
